<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Eye</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Stick&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <section class="hero">
        <div class="hero-inner">
            <!-- Header -->
            <h1>Marvel <i class='fa fa-eye fa-spin'style="font-size: 85px;"></i>
            </h1>
            <!-- Quote -->
            <h3>
           "Heroes are made by the path they choose, not the powers they are graced with.   - Iron Man"
            </h3>
            <!-- Selection Form -->
        </div>
    </section>
    <section class='character-spotlight'>
        <div class="container">
        <h3>
            Character Spotlight
        </h3>
        <form action="assets/character.results.html">
            <div class="selectbox">
                <p id="character-select"><i class='fa fa-eye'></i> Select a Character:</p>
                <select id="characters">
                    <option name="default" value="default">Select</option>
                    <option name="Wonder Woman" value="Wonder Woman">Wonder Woman</option>
                    <option name="Captain America" value="Captain America">Captain America</option>
                </select>
            </div>
        </div>
        </form>
    </section>
</body>
</html>
