<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Eye</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Stick&display=swap" rel="stylesheet">
    <!-- Bulma CSS Framework link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Hero Image Background -->
    <div class="hero">
        <div class="hero-inner" style="background-image:linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),url(./assets/Images/comics-hero-image.jpg);">
            <!-- Header -->
            <h1>Marvel<i class='fa fa-eye fa-spin'style="font-size: 85px;"></i></h1>
            <section class="section">
                <div class="container">
                    <div class="columns is-vcentered">
                        <!-- Left Side Section - Quote -->
                        <div class="column is-6">
                            <h2 class="subtitle side-x">
                                "Heroes are made by the path they choose, not the powers they are graced with."   - Iron Man
                            </h2>
                        </div>
                        <!-- Right Side Section - Character Spotlight Selection Box -->
                        <div class='column is-6 side-y'>
                            <h3>
                                Character Spotlight
                            </h3>
                            <form id="form" action="character-results.html">
                                <div class="selectbox">
                                    <p id="character-select"><i class='fa fa-eye'></i> Select a Character:</p>
                                    <select id="characters">
                                        <option id="default" name="default" value="default">Select</option>
                                        <option id="Thanos" name="Thanos" value="Thanos">Thanos</option>
                                        <option id="Captain America" name="Captain America" value="Captain America">Captain America</option>
                                        <option id="Doctor Strange" name="Doctor Strange" value="Doctor Strange">Doctor Strange</option>
                                        <option id="Black Panther" name="Black Panther" value="Black Panther">Black Panther</option>
                                        <option id="Hulk" name="Hulk" value="Hulk">Hulk</option>
                                        <option id="Thor" name="Thor" value="Thor">Thor</option>
                                    </select>
                                    <button class="search" onclick="passValue()">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Selection Form Section -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
