<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Results</title>
    <link rel="stylesheet" href="./assets/css/character-results.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Stick&display=swap" rel="stylesheet">
    <!-- Bulma CSS Framework link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
  </head>
<body>
  <div class="hero">
    <h1><a href="./index.html" class="marvel-link">Marvel <i class='fa fa-eye fa-spin'style="font-size: 85px;"></i></a></h1>
  </div>
  <section class="section">
      <div class="container">
          <div class="columns">
            <div class="column is-4">
              <div class="has-text-centered">
                <button class="select-trailer">Movie Trailer</button>
              </div>
              <div class="movie-trailer">
              </div>
            </div>
            <div class="column is-4">
              <div class="image-placeholder">
                <ul>
                  <li id='thumbnail' class="has-text-centered"></li>
                </ul>
              </div>
            </div>
            <div class="column is-4">
              <div class="has-text-centered">
                <button class="select-features">Discover More</button>
              </div>
              <form id="marvel-form">
                <fieldset class="search-bar">
                    <label for="city">Hero Name:</label>
                    <input type="text" name="heroName" id="heroName" >
                    <input type="submit" id="submit"><br>
                </fieldset>
                <br><br>
                <!-- <div class="subtitle">Marvel Superhero</div> -->
                <ul>
                  <li id='name'></li>
                  <li id='description'></li>
              </ul>
              </form>

              </div>
            </div>
        </div>
      </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"
        integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A=="
        crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="assets/javascript/script.js"></script>
</body>
</html>
