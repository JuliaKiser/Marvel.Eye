<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Results</title>
    <link rel="stylesheet" href="./assets/css/character-results.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Stick&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
  </head>
<body>
    <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <button class="select-trailer">Movie Trailer</button>
              <div class="movie-trailer"></div>
          </div>
          <div class="col">
            <div class="image-placeholder"></div>
          </div>
          <div class="col">
            <button class="select-features">Find Out More</button>
            <fieldset>
            <label for="superhero">Hero Name:</label>
              <input type="text" name="heroName" id="heroName">
              <input type="submit" id="submit"><br>

              <span>Marvel Superhero</span>
              <p>Name: <span id='name'></span></p>
              <p>Description: <span id='description'></span></p>
            </fieldset>
            <div class="character-features"></div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<!-- <script src="https://apis.google.com/js/api.js"> when trying to do youtube API</script> -->
<script src="assets/javascript/results.js"></script>
</body>
</html>
